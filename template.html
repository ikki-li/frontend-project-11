<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body class="d-flex flex-column min-vh-100">
        <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title"></h5>
                        <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-break"></div>
                    <div class="modal-footer">
                        <a class="btn btn-primary full-article" href="#" role="button" target="_blank" rel="noopener noreferrer">Читать полностью </a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
                    </div>
                </div>
            </div>
        </div>
        <main class="flex-grow-1">
            <section class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <h1>RSS agregator</h1>
                        <p class="lead">Follow your favorite websites</p>
                        <form class="rss-form">
                            <div class="row">
                                <div class="col">
                                    <div class="form needs-validation" novalidate>
                                        <input id="url-input" name="url" aria-label="url" class="form-control" placeholder="RSS feeds url" autocomplete="off">
                                        <label for="url-input" class="sr-only">RSS feeds url</label>
                                    </div>
                                </div>
                                <div class="col-auto"> 
                                    <button type="submit" aria-label="add" class="h-100 btn btn-lg btn-success px-sm-5">Add</button> 
                                </div>
                            </div>
                        </form>
                        <p id="example" class="mt-2 small mb-0 text-muted">Example: https://ru.hexlet.io/lessons.rss</p>
                        <p class="feedback m-0 position-absolute small text-success"></p>
                    </div>
                </div>
        </section>
        <section id="content" class="container-fluid container-xxl pt-1 px-5 pb-5">
            <div class="row">
                <div class="col-md-9 col-lg-7 order-1 mx-auto posts">
                </div>
                <div class="col-md-9 col-lg-3 order-lg-1 order-0 mx-auto feeds">
                </div>
            </div>
        </section>
        </main>
        <footer class="footer border-top py-3 mt-5 bg-light ">
            <div class="container-xl">
                <div class="text-center">
                    created by <a href="https://github.com/ikki-li" target="_blank">ikki_li</a>
                </div>
            </div>
        </footer>
    </body>
</html>
