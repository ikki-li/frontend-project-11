env:
  browser: true
  es2021: true
  node: true
extends: airbnb-base
overrides: []
parserOptions:
  ecmaVersion: latest
  sourceType: module
ignorePatterns: ["main.js"]
rules: 
  import/extensions: ["error", "ignorePackages", { "js": "always" }]
  no-underscore-dangle: [2, { "allow": ["__filename", "__dirname"] }]
  no-console: 0
root: true
